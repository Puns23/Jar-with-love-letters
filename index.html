<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cute 8-Bit Love Jar</title>
  <!-- Pixel art style font for retro vibes -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Soft pastel gradient background */
    body {
      background: linear-gradient(135deg, #ffefd5, #ffe4e1);
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    /* Jar container styled to mimic a glass jar */
    .jar-container {
      position: relative;
      width: 280px;
      height: 400px;
      background: rgba(255, 255, 255, 0.2);
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      backdrop-filter: blur(4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      image-rendering: pixelated;
    }
    /* Cute jar lid */
    .jar-top {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 50px;
      background: #fff;
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 10px 10px 0 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      image-rendering: pixelated;
    }
    /* Cute jar base */
    .jar-bottom {
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 30px;
      background: #fff;
      border: 4px solid rgba(255, 255, 255, 0.8);
      border-radius: 0 0 10px 10px;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
      image-rendering: pixelated;
    }
    /* Love letters inside the jar */
    .letter {
      position: absolute;
      width: 80%;
      left: 10%;
      background: rgba(255, 192, 203, 0.7);
      border: 2px solid #fff;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      border-radius: 5px;
      image-rendering: pixelated;
    }
    .letter:hover {
      transform: scale(1.05);
    }
    /* Hidden content for each letter */
    .letter-content {
      display: none;
      margin-top: 5px;
      font-size: 9px;
      line-height: 1.2;
      color: #d6336c;
      border-top: 1px dashed #fff;
      padding-top: 5px;
    }
    /* Positioning the letters inside the jar */
    #letter1 {
      top: 60px;
    }
    #letter2 {
      top: 160px;
    }
    #letter3 {
      top: 260px;
    }
  </style>
</head>
<body>
  <div class="jar-container">
    <div class="jar-top"></div>
    <div class="jar-bottom"></div>
    
    <!-- Letter 1 -->
    <div class="letter" id="letter1" onclick="toggleLetter(1)">
      Letter 1
      <div class="letter-content" id="content1">
        Kovil ethurke, deivangal ethurke, unnadhe vizhigal podhume.
      </div>
    </div>
    
    <!-- Letter 2 -->
    <div class="letter" id="letter2" onclick="toggleLetter(2)">
      Letter 2
      <div class="letter-content" id="content2">
        I hope you know you are always in my prayers when I visit a temple.
      </div>
    </div>
    
    <!-- Letter 3 -->
    <div class="letter" id="letter3" onclick="toggleLetter(3)">
      Letter 3
      <div class="letter-content" id="content3">
        I love you my mutton curry.
      </div>
    </div>
  </div>
  
  <script>
    function toggleLetter(num) {
      const content = document.getElementById('content' + num);
      content.style.display = content.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
